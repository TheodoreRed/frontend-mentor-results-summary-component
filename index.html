<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="result-section">
        <h2 class="result-h2">Your Result</h2>
        <div class="result-div">
          <p><span class="result-average">76</span> <br />of 100</p>
        </div>
        <h3 class="result-text">Great</h3>
        <p class="result-text-insight">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h2 class="summary-h2">Summary</h2>
        <div class="summary reaction">
          <div class="icon-category-container">
            <img src="/assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
          </div>
          <div class="result-container">
            <span class="result">80</span>
            / 100
          </div>
        </div>
        <div class="summary memory">
          <div class="icon-category-container">
            <img src="/assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
          </div>
          <div class="result-container">
            <span class="result">92</span>
            / 100
          </div>
        </div>
        <div class="summary verbal">
          <div class="icon-category-container">
            <img src="/assets/images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
          </div>
          <div class="result-container">
            <span class="result">61</span>
            / 100
          </div>
        </div>
        <div class="summary visual">
          <div class="icon-category-container">
            <img src="/assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
          </div>
          <div class="result-container">
            <span class="result">72</span>
            / 100
          </div>
        </div>
        <a class="continue" href="#">Continue</a>
      </section>
    </main>
  </body>
</html>
